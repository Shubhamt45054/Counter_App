<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div 
     class="w-[100vw] h-[100vh] bg-gradient-to-r from-sky-500 to-indigo-500 flex justify-center items-center box-border" >   
      <div 
      class="flex justify-center items-center flex-col gap-10 space-y-2 max-w-[400px]"
       > 

     <div 
     class="capitalize font-lg font-bold text-[20px] bg-blue-800 p-3 rounded-sm w-[100%] text-center"
     > 
        Increment And Decrement
    </div>
     <div
     class="flex gap-12 p-3 px-6 bg-white rounded-sm text-[25px] text-[#344151] w-[100%] justify-between items-center"
        >
 
        <button onclick="decrement()" id="dec" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">
            0
        </div>
     
        <button onclick="increment()" id="inc" class="border-l-2 border-[#bfbfbf] pl-5">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>


    <div class="flex flex-col w-[100%] space-y-3">
   
        <div class="flex w-[100%]">
          <input
            type="number"
            placeholder="Increment by Value"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Increment by Value'"
            class="rounded-sm text-center p-2 px-6 font-medium w-[70%] outline-none border-none caret-[#636c72]"
          />
          <button
            onclick="rangeIncrement()"
            class="bg-cyan-500 rounded-sm text-center p-2 px-6 font-lg font-bold w-[30%]"
          >
            Update
          </button>
        </div>

        <div class="flex w-[100%]">
          <input
            type="number"
            placeholder="Decrement by Value"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Decrement by Value'"
            class="rounded-sm text-center p-2 px-6 font-medium w-[70%] outline-none border-none caret-[#636c72]"
          />
          <button
            onclick="rangeDecrement()"
            class="bg-cyan-500 rounded-sm text-center p-2 px-6 font-lg w-[30%] font-bold"
          >
            Update
          </button>
        </div>
        <button
          id="clr"
          class="bg-violet-800 text-yellow text-xl rounded-sm text-center p-2 px-6 font-lg font-bold"
        >
          Clear
        </button>
      </div>

        </div>
     </div>
    

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
